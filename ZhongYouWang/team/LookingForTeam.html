<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../navigation/navigation.css">
    <link rel="stylesheet" type="text/css" href="css/LookingForTeam.css">
</head>
<body>
<header>
    <div id="headerBox">
        <div class="headerFill"></div>
        <div id="logo"><a id="logoI"><img id="logoImg" src="../resources/navigation/LOGO.png"></a></div>
        <div id="navigation">
            <div class="navigationItem"><a class="aboveNavigationItem" id="introduce">网站简介</a></div>
            <div class="navigationItem"><a class="aboveNavigationItem" id="register">登陆/注册</a></div>
            <div class="navigationItem"><a class="aboveNavigationItem" id="team">寻找团队</a></div>
            <div class="navigationItem"><a class="aboveNavigationItem" id="gameList">作品展示</a></div>
            <div class="navigationItem"><a class="aboveNavigationItem" id="experience">技术心得</a></div>
        </div>
        <div class="headerFill"></div>
    </div>
</header>

<section>
    <div id="sectionBox">
        <div id="teamList">
            <div id="teamSearch">
                <span style="color:white">请选择省份：</span>
                <select style="height: 25px;width:80px;font-size: 17px;">
                    <option>全国</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广东</option>
                    <option>浙江</option>
                    <option>安徽</option>
                    <option>福建</option>
                    <option>内蒙古</option>
                    <option>新疆</option>
                    <option>西藏</option>
                    <option>四川</option>
                    <option>甘肃</option>
                    <option>陕西</option>
                    <option>山西</option>
                    <option>河北</option>
                    <option>河南</option>
                    <option>山东</option>
                    <option>湖北</option>
                    <option>湖南</option>
                    <option>四川</option>
                    <option>贵州</option>
                    <option>云南</option>
                    <option>广西</option>
                    <option>江西</option>
                    <option>江苏</option>
                    <option>黑龙江</option>
                    <option>吉林</option>
                    <option>辽宁</option>
                    <option>天津</option>
                    <option>海南</option>
                    <option>宁夏</option>
                    <option>青海</option>
                    <option>重庆</option>
                    <option>台湾</option>
                </select>
                <div class="choosePage" id="previousPage">上一页</div>
                <div class="choosePage" id="nextPage">下一页</div>
            </div>
            <div id="teamListInfo">
                <div class="aTeam">
                    <img class="portrait" src="portrait/01.png">
                    <label class="teamName">明晓工作室</label>
                    <label class="teamSignature">队长擅长策划招收程序、美术...</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/02.png">
                    <label class="teamName">赤眉工作室</label>
                    <label class="teamSignature">寻找全栈程序及策划</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/03.png">
                    <label class="teamName">鬼卜工作室</label>
                    <label class="teamSignature">广州创业团队急招UI</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/04.png">
                    <label class="teamName">能挺工作室</label>
                    <label class="teamSignature">筹备一款历史策略游戏</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/01.png">
                    <label class="teamName">海扇工作室</label>
                    <label class="teamSignature">求一名武侠、休闲类手游</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/05.png">
                    <label class="teamName">鹰隼工作室</label>
                    <label class="teamSignature">模拟经营重度爱好者</label>
                </div>
                <div class="aTeam">
                    <img class="portrait" src="portrait/06.png">
                    <label class="teamName">米千里工作室</label>
                    <label class="teamSignature">有主程，有主美，缺主策</label>
                </div>
            </div>
            <div id="teamInfo">
                团队信息
            </div>
        </div>
        <div id="map">
            <img id="mapPic" src="../resources/team/Map.png">
        </div>
    </div>
</section>

<div id="loginWindow">
    <div id="closeButtonBox">
        <div id="closeButton">关闭</div>
    </div>
    <form>
        <label id="userId-label">账号：</label>
        <input id="userId" type="text">
        <label id="userPassword-label">密码:</label>
        <input id="userPassword" type="password"></input>
        <div id="userRegister">注册</div>
        <input type="submit" id="userLogin" value="登陆">
        <div id="lookingForPassword">找回密码</div>
    </form>
</div>
<div id="curtain"></div>
</body>
<script type="text/javascript" src="../navigation/public.js"></script>
</html>
